<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camp.in project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body bgcolor="#191816">

    <img class="soon" src="/assets/logo.svg">
<br>
    <img class ="car" src="/assets/car.svg">
<br>
    <div class="box">
        <img  class="setinha" src="/assets/seta.svg">
        <main>
            <h2 class="yourlogin">Faça seu login</h2>
        <br>
            <p class="infoforregister">Entre com suas informações de cadastro.</p>
            <form>
                <label class="e-mail" for="email">E-mail</label>
        <br> 
            <div class="form-group"> 
                <div class="input-icon">
                <input class ="iptemail" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <!--icone do e-mail logo abaixo-->
                <svg  class="emailicon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.33329 3.33331H16.6666C17.5833 3.33331 18.3333 4.08331 18.3333 4.99998V15C18.3333 15.9166 17.5833 16.6666 16.6666 16.6666H3.33329C2.41663 16.6666 1.66663 15.9166 1.66663 15V4.99998C1.66663 4.08331 2.41663 3.33331 3.33329 3.33331Z" stroke="#afb6c2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M18.3333 5L9.99996 10.8333L1.66663 5" stroke="#afb6c2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            </div>
                 </div>
            <br>
                <label class ="passwordlb" for="senha">Senha:</label>
            <br>
                <input class ="iptpassword" placeholder="Digite sua senha" type="password" id="senha" name="senha" required>
            <!--icone do cadeado no campo da senha logo abaixo-->
                <svg  class="lockericon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.8333 9.16666H4.16667C3.24619 9.16666 2.5 9.91285 2.5 10.8333V16.6667C2.5 17.5871 3.24619 18.3333 4.16667 18.3333H15.8333C16.7538 18.3333 17.5 17.5871 17.5 16.6667V10.8333C17.5 9.91285 16.7538 9.16666 15.8333 9.16666Z" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5.83337 9.16666V5.83332C5.83337 4.72825 6.27236 3.66845 7.05376 2.88704C7.83516 2.10564 8.89497 1.66666 10 1.66666C11.1051 1.66666 12.1649 2.10564 12.9463 2.88704C13.7277 3.66845 14.1667 4.72825 14.1667 5.83332V9.16666" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            <br>
            <!--icone do olho no campo da senha logo abaixo-->
            <img onclick="eyeClick(this)" class="eyespass" id="eyes" src="/assets/eye.svg">
        <br>
        <label class="container">
            <input type="checkbox">
            <div class="checkmark"></div>
        </label>
           <br>
                <p class="lembreme">Lembre-me</p>
                <p><a class="forgetpassword" href="#">Esqueci minha senha</a></p>
            <br>
            <button type="submit">entrar</button>
            </form>
        
            <p class="nothaveacc">Não tem uma conta? <a class="register" href="/cadastro.html"><strong>Registre-se</strong></a></p>
        </main>
    </div>
<br>


    <script src="/script.js"></script>
</body>
</html>
